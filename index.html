                    <img class="slideshow" src="commercial.jpg" alt="Shoe ad" height="200" width="200">
                    <img class="slideshow" src="event.jpg" alt="Event space" height="200" width="200">

                    <!-- javascript --->
                    <script>
                        var slideIndex = 0;
                        
                        // call function slideshow()
                        slideshow();
            
                        // slideshow() function goes through images and displays
                        // each for five seconds
                        function slideshow() {
                            var i;
                                
                            var x = document.getElementsByClassName("slideshow");
                                    
                            for (i = 0; i < x.length; i++) {
                                x[i].style.display = "none"; 
                            }
                                    
                            slideIndex++;
                               
                            if (slideIndex > x.length) {slideIndex = 1} 
                                x[slideIndex-1].style.display = "block"; 
                                   
                            setTimeout(slideshow, 5000); //Change image 5 seconds
                        }
                    </script>
